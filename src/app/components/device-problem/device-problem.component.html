<div class="container">
  <p style="color: #2E62D9; font-size: 15px; margin-bottom: 15px; margin-top: 0;">Опишите проблему</p>
  <div style="width: 100%;">
    <app-dropdown-reason></app-dropdown-reason>
  </div>

  <div style="width: 100%">
    <form
      style="width: 100%; display: block; margin-bottom: 15px;"
      [formGroup]="testForm"
    >
      <div>
        <tui-text-area
          style="width: 100%; height: 250px;"
          formControlName="testValue2"
        >
          Описание
        </tui-text-area>
      </div>
    </form>
  </div>

  <div style="width: 100%;">
    <app-input-files></app-input-files>
  </div>

  <button
    tuiButton
    type="button"
    class="button"
    appearance="green_outline"
    size="m"
    style="font-size: 15px; width: 100%;"
  >
    Отправить
  </button>
</div>
