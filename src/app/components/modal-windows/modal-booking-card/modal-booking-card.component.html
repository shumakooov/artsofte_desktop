<div class="wrapper">
  <div style="width: 270px; margin-right: 20px;">
    <div *ngIf="device$ | async as device">
      <div class="container">
        <img class="container_img"
             [src]="API_URL + device.image">
      </div>
      <div class="container_spec">
        <p style="text-align: center; font-size: 15px; margin: 0; line-height: 20px;">{{device.name}}</p>
        <p style="text-align: center; font-size: 10px; line-height: 13px;">OS: {{device.os}}</p>
        <p style="text-align: center; font-size: 10px; line-height: 13px;">Диагональ: {{device.diagonal}}</p>
        <p style="text-align: center; font-size: 10px; line-height: 13px; margin-bottom: 0;">Отдел: {{device.department.name}}</p>
      </div>
    </div>
    <div class="time_wrapper">
      <p style="text-align: center; font-weight: 600; margin-bottom: 0;">Время</p>
      <div class="time">
        <p>C</p>
        <form
          class="b-form"
          [formGroup]="timeStartForm"
          style="width: 90px;"
        >
          <tui-input-time
            tuiTextfieldSize="s"
            formControlName="timeStart"
            [items]="items1"
          >
            Время
          </tui-input-time>
        </form>
        <p>до</p>
        <form
          class="b-form"
          [formGroup]="timeFinishForm"
          style="width: 90px;"
        >
          <tui-input-time
            tuiTextfieldSize="s"
            formControlName="timeFinish"
            [items]="items1"
          >
            Время
          </tui-input-time>
        </form>
      </div>
    </div>
  </div>

  <div style="width: 270px; display: flex; flex-direction: column; justify-content: space-between;">
    <tui-calendar
      [value]="valueCalendarTuiDay"
      (dayClick)="onDayClick($event)"
    ></tui-calendar>
    <div>
      <button
        tuiButton
        type="button"
        class="button"
        size="m"
        appearance="green"
        style="font-size: 15px; width: 270px;"
        (click)="recordDevice()"
      >
        <tui-svg
          src="tuiIconCheckCircle"
        ></tui-svg>
        Забронировать
      </button>
    </div>
  </div>
</div>
