<div class="logoline logoline_bottom"></div>
<div class="logoline logoline_top"></div>
<div style="margin-top: 30vh;">
  <div class="wrapper">
    <div style="display: flex; flex-direction: row; margin-bottom: 30px;">
      <img src="../../../assets/logo.svg" alt="Логотип">
      <div style="margin-left: 18px;">
        <p class="text">БРОНЬ УСТРОЙСТВ <span class="text_line">ARTSOFTE</span></p>
      </div>
    </div>
    <form
      class="b-form"
      [formGroup]="authForm"
    >
      <tui-input formControlName="username">
        Type an username
        <input
          tuiTextfield
        />
      </tui-input>

      <tui-input-password
        formControlName="password"
        class="tui-space_top-2"
      >
        Type a password
        <input
          tuiTextfield
          placeholder="Make it secure!"
        />
      </tui-input-password>

      <tui-checkbox-labeled
        formControlName="rememberme"
        size="m"
        style="margin-left: 15px; margin-top: 15px;"
      >
        Запомнить меня
      </tui-checkbox-labeled>

      <button
        tuiButton
        type="button"
        [disabled]="authForm.invalid"
        style="margin-top: 15px; width: 100%;"
        appearance="green"
        (click)="login()"
      >
        Войти
      </button>
    </form>
  </div>
</div>
